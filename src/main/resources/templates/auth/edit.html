<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>登録情報編集</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
    body {
      padding-top: 50px;
    }
  </style>
</head>

<body>
  <div class="p-3 mb-2 bg-warning text-black">
  <div class="container-fluid">
    <div class="col-xs-12 col-lg-12 col-xs-6">
        <div class="row justify-content-center">
          <h3>登録情報更新</h3>
        </div>
        <br>

        <div class="row justify-content-center">
          <div class="col-sm-2">Email</div>
          <div class="col-sm-3 form-inline" style="padding: 3px;">
            <input type="text" class="form-control input-sm" id="email" placeholder="mail@sample.com" size="20">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-2">Password</div>
          <div class="col-sm-3 form-inline" style="padding: 3px;">
            <input type="text" class="form-control input-sm" id="password" placeholder="password" size="20">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-2">Mation password</div>
          <div class="col-sm-3 form-inline" style="padding: 3px;">
            <input type="text" class="form-control input-sm" id="password" placeholder="mation password" size="20">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-2">Nickname</div>
          <div class="col-sm-3 form-inline" style="padding: 3px;">
            <input type="text" class="form-control input-sm" id="name" placeholder="nickname" size="30">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-sm-2">Sex</div>
          <div class="form-group">

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioman" value="man">
              <label class="form-check-label">man</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadiowoman" value="woman">
              <label class="form-check-label">woman</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioother" value="other">
              <label class="form-check-label">other</label>
            </div>
          </div>
        </div>
    </div>
  </div>


    <div class="text-center" style="padding: 30px;">
      <button type="button" class="btn btn-default">更新ｗｗｗ <span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
</body>

</html>
