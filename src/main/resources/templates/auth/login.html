<DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ログイン</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	crossorigin="anonymous"></script>
</head>

<body>
	<!-- 非表示コンテンツ -->
	<div class="collapse" id="navbarToggleExternalContent">
		<div class="bg-dark p-4">
			<h4 class="text-white">MENU</h4>
			<nav class="nav flex-column">
				<a class="nav-link" href="#">登録情報編集</a> <a class="nav-link" href="#">利用規約</a>
				<a class="nav-link" href="#">プライバリーポリシー</a> <a class="nav-link"
					href="#">お問い合わせ</a> <a class="nav-link" href="#">キャッシュを消去する</a>
			</nav>
		</div>
	</div>

	<!-- 切替ボタン -->
	<nav class="navbar navbar-dark bg-secondary">
		<button type="button" class="navbar-toggler" data-toggle="collapse"
			data-target="#navbarToggleExternalContent"
			aria-controls="navbarToggleExternalContent" aria-expanded="false"
			aria-label="折り畳みナビゲーション">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<div class="p-3 mb-2 bg-warning text-black">
		<div class="container-fluid">
			<div class="col-xs-12 col-lg-12 col-xs-6">
				<div class="row justify-content-center">
					<img src="../logo.png" width="" height="" alt="" border="0"
						align="center" hspace="10" vspace="10">
				</div>
				<div class="row justify-content-center">
					<h3></h3>
				</div>
				<br>
				<div class="row justify-content-center">
					<div class="card card-body bg-light">
						<form action="#" th:action="@{/login}" method="post">
						<p th:if="${loginError}"><em>メールアドレスまたはパスワードが間違っています</em></p>
							<div class="form-group">
								<label for="exampleInputEmail1">Mail Address</label> <input
									type="email" class="form-control" id="exampleInputEmail1"
									name="email" placeholder="email@sample.com">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" class="form-control" id="exampleInputPassword1"
									name="password" placeholder="Password">
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">記憶する</label>
							</div>
							<button name="login" type="submit" class="btn btn-secondary">ログイン</button>
						</form>
						<a th:href="@{~/signUp}">
							<button type="button" name="signUp" class="btn btn-danger">新規登録</button>
						</a>
					</div>
				</div>
				<br> <br>
				<div class="row justify-content-center">
					<h3>キャッチコピー（仮）</h3>
				</div>
				<br> <br>
				<div class="row justify-content-center">
					<h1>登録せずに利用！</h1>
				</div>
				<br>
				<div class="row justify-content-center">
					<button type="submit">
						<img src="img/go2.png" alt="送信" />
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
