	<style>
		input[type=radio] {
			display: none;
			/* ラジオボタンを非表示にする */
		}

		input[type="radio"]:checked+label {
			background: #6C757D;
			/* マウス選択時の背景色を指定する */
			color: #ffffff;
			/* マウス選択時のフォント色を指定する */
		}

		label:hover {
			background-color: #d1d3d6;
			/* マウスオーバー時の背景色を指定する */
		}

		label {
			display: block;
			/* ブロックレベル要素化する */
			float: left;
			/* 要素の左寄せ・回り込を指定する */
			margin: 5px;
			/* ボックス外側の余白を指定する */
			width: 100px;
			/* ボックスの横幅を指定する */
			height: 45px;
			/* ボックスの高さを指定する */
			padding-left: 5px;
			/* ボックス内左側の余白を指定する */
			padding-right: 5px;
			/* ボックス内御右側の余白を指定する */
			color: #ffffff;
			/* フォントの色を指定 */
			text-align: center;
			/* テキストのセンタリングを指定する */
			line-height: 45px;
			/* 行の高さを指定する */
			cursor: pointer;
			/* マウスカーソルの形（リンクカーソル）を指定する */
			border: 2px solid #6C757D;
			/* ボックスの境界線を実線で指定する */
			border-radius: 5px;
			/* 角丸を指定する */
		}
	</style>
</head>
