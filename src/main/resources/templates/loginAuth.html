<DOCTYPE html>
  <html lang="ja">
  <html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ログイン</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>

  <body>
    <div class="p-3 mb-2 bg-warning text-black">
      <div class="container-fluid">
        <div class="col-xs-12 col-lg-12 col-xs-6">
          <div class="row justify-content-center">
            <h3></h3>
          </div>
          <br>
          <div class="row justify-content-center">
            <div class="card card-body bg-light">
              <form th:action="@{/login}" method="post">
                <div class="form-group">
                  <p th:if="${loginError}"><em>Mail Address or password is wrong.</em></p>
                  <label for="exampleInputEmail1">Mail Address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@sample.com">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">記憶する</label>
                </div> -->
                <button type="submit" class="btn btn-secondary">ログイン</button>
                <button th:href="@{/signup}" class="btn btn-danger">新規登録</button>
              </form>
            </div>
          </div>
          <br>
          <br>
          <div class="row justify-content-center">
            <h3>キャッチコピー（仮）</h3>
          </div>
          <br>
          <br>
          <div class="row justify-content-center">
            <h1>登録せずに利用！</h1>
          </div>
          <br>
          <div class="row justify-content-center">
            <button type="submit"><img src="img/go2.png" alt="送信" /></button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
  </body>

  </html>
